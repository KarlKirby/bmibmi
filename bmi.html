<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>

    <div>
      <h2>Person 1</h2>
      <label for="height1">Height (in meters):</label>
      <input type="number" id="height1" step="0.01" />
      <label for="weight1">Weight (in kilograms):</label>
      <input type="number" id="weight1" />
      <label for="name1">Name:</label>
      <input type="text" id="name1" />
    </div>

    <div>
      <h2>Person 2</h2>
      <label for="height2">Height (in meters):</label>
      <input type="number" id="height2" step="0.01" />
      <label for="weight2">Weight (in kilograms):</label>
      <input type="number" id="weight2" />
      <label for="name2">Name:</label>
      <input type="text" id="name2" />
    </div>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>

    <script>
      function calculateBMI() {
        const height1 = parseFloat(document.getElementById("height1").value);
        const weight1 = parseFloat(document.getElementById("weight1").value);
        const height2 = parseFloat(document.getElementById("height2").value);
        const weight2 = parseFloat(document.getElementById("weight2").value);
        const name1 = document.getElementById("name1").value;
        const name2 = document.getElementById("name2").value;

        const bmi1 = weight1 / (height1 * height1);
        const bmi2 = weight2 / (height2 * height2);

        // Calculate additional data here (e.g., BMI category, weight classification)
        const bmiCategory1 = getBMICategory(bmi1);
        const bmiCategory2 = getBMICategory(bmi2);
        const weightClassification1 = getWeightClassification(bmi1);
        const weightClassification2 = getWeightClassification(bmi2);

        let result = "";
        result += `<h2>${name1}</h2>`;
        result += `<p>BMI: ${bmi1.toFixed(2)}</p>`;
        result += `<p>BMI Category: ${bmiCategory1}</p>`;
        result += `<p>Weight Classification: ${weightClassification1}</p>`;

        result += `<h2>${name2}</h2>`;
        result += `<p>BMI: ${bmi2.toFixed(2)}</p>`;
        result += `<p>BMI Category: ${bmiCategory2}</p>`;
        result += `<p>Weight Classification: ${weightClassification2}</p>`;

        // Compare BMI and add the comparison result
        if (bmi1 > bmi2) {
          result += `<p>${name1} has a higher BMI than ${name2}.</p>`;
        } else if (bmi1 < bmi2) {
          result += `<p>${name2} has a higher BMI than ${name1}.</p>`;
        } else {
          result += `<p>${name1} and ${name2} have the same BMI.</p>`;
        }

        document.getElementById("result").innerHTML = result;
      }

      function getBMICategory(bmi) {
        if (bmi < 18.5) {
          return "Underweight";
        } else if (bmi >= 18.5 && bmi < 25) {
          return "Normal weight";
        } else if (bmi >= 25 && bmi < 30) {
          return "Overweight";
        } else {
          return "Obese";
        }
      }

      function getWeightClassification(bmi) {
        if (bmi < 18.5) {
          return "Underweight";
        } else if (bmi >= 18.5 && bmi < 25) {
          return "Healthy weight";
        } else if (bmi >= 25 && bmi < 30) {
          return "Overweight";
        } else if (bmi >= 30 && bmi < 35) {
          return "Class I Obesity";
        } else if (bmi >= 35 && bmi < 40) {
          return "Class II Obesity";
        } else {
          return "Class III Obesity";
        }
      }
    </script>
  </body>
</html>
